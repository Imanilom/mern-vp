<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidyamedic</title>

  <!-- goggle font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <style>
    * {
      /* Berfungsi agar teks semua memakai inter */
      font-family: "Inter", system-ui !important;
      font-style: normal;
    }

    /* #FEFCF5 */
    /* #217170 */
    /* #FFD166 */
    /* #073B4C */
    /* #DDA420 */
    /* #D39504 */

    /* E7E7E7 */
    /* CBCBCB */
    /* F5F2E7 */
    /* 005A8F */
    /* 07AC7B */

    /* rgb(16 16 16 / 0.1); */

    .css-ewdv3l {
      /* Penting! untuk input type date */
      outline: none !important;
      box-shadow: none !important;
      border-color: transparent !important;
      border: none !important;
    }

    .rectangle {
      /* Penting! untuk membuat ornamen*/
      background-color: rgba(255, 255, 255, 0.1);
      filter: blur(4px);
      border: none;
    }
    .rectangle-white-theme {
      /* Penting! untuk membuat ornamen*/
      background-color: #ffd1663b;
      filter: blur(2px);
      border: none;
    }

    @keyframes scroll {
      /* Penting! untuk animasi looping scrool */
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .animate-scroll {
      /* Penting juga */
      display: flex;
      width: calc(100% * 2);
      animation: scroll 40s linear infinite;
    }

    .custom-popup {
      /* Penting! untuk membuat popup costum */
      max-height: 50vh !important;
      overflow-y: auto !important;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Link flowbite, salah satu component siap pakai berbasis tailwind -->

</body>

</html>
